<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Entradas (Modo Simple)</title>
<style>
    /* TEMA: PROFESSIONAL BLUE (Minimalista) */
    :root {
        --bg-color: #f4f4f9;      /* Fondo gris muy claro */
        --card-bg: #ffffff;       /* Tarjeta blanca limpia */
        --primary: #007bff;       /* Azul profesional */
        --primary-dark: #0056b3;  /* Azul más oscuro para hover */
        --text: #333333;          /* Gris oscuro para texto principal */
        --secondary-text: #666666;/* Gris medio para detalles */
        --border: #e0e0e0;        /* Bordes sutiles */
        --shadow: 0 4px 15px rgba(0,0,0,0.08); /* Sombra suave y elegante */
    }

    body { 
        /* Tipografía moderna y limpia */
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        text-align: center; 
        background-color: var(--bg-color); 
        color: var(--text); 
        padding: 30px 20px; 
        margin: 0;
        min-height: 100vh;
        display: flex; justify-content: center; align-items: center;
    }

    .container { 
        background: var(--card-bg); 
        width: 100%;
        max-width: 420px; 
        padding: 40px; 
        border-radius: 12px; /* Esinas redondeadas suaves */
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
    }

    h2 { color: var(--text); font-weight: 600; margin-bottom: 25px; font-size: 1.5em; }

    /* Inputs limpios */
    input { 
        width: 100%; 
        padding: 12px 15px; 
        margin: 10px 0; 
        border: 1px solid var(--border); 
        border-radius: 6px; 
        background: #fff; 
        color: var(--text); 
        font-size: 16px;
        box-sizing: border-box; /* Importante para que no se salga */
        transition: border-color 0.3s;
    }
    
    input:focus { 
        outline: none; 
        border-color: var(--primary); 
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    /* Botones elegantes */
    button { 
        width: 100%; 
        padding: 14px; 
        border: none;
        border-radius: 6px;
        background-color: var(--primary);
        color: white; 
        font-weight: 600; 
        font-size: 16px; 
        cursor: pointer; 
        margin-top: 15px;
        transition: background-color 0.2s, transform 0.1s;
    }

    button:hover { background-color: var(--primary-dark); transform: translateY(-1px); }
    button:disabled { background-color: #ccc; color: #fff; cursor: not-allowed; transform: none; }

    /* QR Code limpio con sombra suave */
    #qrcode { 
        margin: 30px auto; 
        padding: 20px; 
        background: #fff; 
        border-radius: 8px;
        border: 1px solid var(--border);
        display: flex; justify-content: center; align-items: center; 
        width: fit-content; 
        box-shadow: var(--shadow);
    }
    #qrcode img { display: block; max-width: 100%; }

    .ticket-info { margin-top: 20px; font-size: 0.95em; color: var(--secondary-text); line-height: 1.5; }
</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="container">
        <h2>🎟️ Venta de Entrada</h2>
        <input type="text" id="nombreCliente" placeholder="Nombre del Asistente (Ej: Akio)" required>
        <button onclick="generarTicket()">Pagar y Generar QR</button>
        <div id="qrcode"></div>
        <div id="mensaje" class="ticket-info"></div>
    </div>

    <script>
        // 3. Configuración (Tu proyecto)
        const firebaseConfig = {
            apiKey: "AIzaSyBOG97oCLCpAAN6fUzHRwkyev1pC_Kdx1I",
            authDomain: "pmcshows-40113.firebaseapp.com",
            projectId: "pmcshows-40113",
            storageBucket: "pmcshows-40113.firebasestorage.app",
            messagingSenderId: "979468863982",
            appId: "1:979468863982:web:2e307aea5f0a0f8f86e6ff"
        };

        // Inicializamos Firebase (Sintaxis antigua/global)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 4. Función Lógica
        // ... dentro del script de generador.html

function generarTicket() {
    const nombre = document.getElementById('nombreCliente').value;
    const email = document.getElementById('emailInput').value; // Asegúrate de tener este input

    if (!nombre || !email) return alert("Por favor, completa nombre y correo.");

    const btn = document.querySelector('button');
    btn.disabled = true;
    btn.innerText = "Procesando...";

    // 1. Guardar en Firebase
    db.collection("tickets").add({
        nombre: nombre,
        email: email,
        usado: false,
        fecha_creacion: new Date().toISOString()
    })
    .then((docRef) => {
        // 2. Generar el QR visual en pantalla
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
            text: docRef.id,
            width: 200,
            height: 200
        });

        // 3. Enviar el Email
        const templateParams = {
            name: nombre,
            email_to: email,
            ticket_id: docRef.id,
            date: new Date().toLocaleDateString()
        };

        return emailjs.send('default_service', 'TU_TEMPLATE_ID', templateParams);
    })
    .then(() => {
        alert("✅ Ticket generado y enviado al correo.");
        btn.disabled = false;
        btn.innerText = "Pagar y Generar QR";
    })
    .catch((error) => {
        console.error("Error:", error);
        alert("Hubo un problema.");
        btn.disabled = false;
    });
}
    </script>
</body>
</html>
